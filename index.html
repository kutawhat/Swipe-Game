<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Swipe Game</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div id="parent">
        <div id="scrollable-container">
          <!-- Лебедев -->
          <a
            class="scrollable-card"
            href="https://ru.wikipedia.org/wiki/%D0%9B%D0%B5%D0%B1%D0%B5%D0%B4%D0%B5%D0%B2,_%D0%90%D1%80%D1%82%D0%B5%D0%BC%D0%B8%D0%B9_%D0%90%D0%BD%D0%B4%D1%80%D0%B5%D0%B5%D0%B2%D0%B8%D1%87"
            target="_blank"
          ></a>
          <!-- Мелстрой -->
          <a
            class="scrollable-card"
            href="https://cyclowiki.org/wiki/%D0%90%D0%BD%D0%B4%D1%80%D0%B5%D0%B9_%D0%90%D0%BB%D0%B5%D0%BA%D1%81%D0%B0%D0%BD%D0%B4%D1%80%D0%BE%D0%B2%D0%B8%D1%87_%D0%91%D1%83%D1%80%D0%B8%D0%BC"
            target="_blank"
          ></a>
          <!-- Маркарян -->
          <a
            class="scrollable-card"
            href="https://ru.wikipedia.org/wiki/%D0%9C%D0%B0%D1%80%D0%BA%D0%B0%D1%80%D1%8F%D0%BD,_%D0%90%D1%80%D1%81%D0%B5%D0%BD_%D0%90%D1%88%D0%BE%D1%82%D0%BE%D0%B2%D0%B8%D1%87"
            target="_blank"
          ></a>
          <a class="scrollable-card"></a>
          <a class="scrollable-card"></a>
          <a class="scrollable-card"></a>
        </div>
        <div id="visible-cards-container">
          <div class="visible-card">
            <div class="visible-card-content">
              <!-- <span class="plus-icon">+</span> -->
              <div class="text-content">
                <a class="person-link"> Лебедев</a>: мудак или респект
              </div>
            </div>
          </div>
          <div class="visible-card">
            <div class="visible-card-content">
              <!-- <span class="plus-icon">+</span> -->
              <div class="text-content">
                <a class="person-link"> Мелстрой</a>: мудак или респект
              </div>
            </div>
          </div>
          <div class="visible-card">
            <div class="visible-card-content">
              <!-- <span class="plus-icon">+</span> -->
              <div class="text-content">
                <a class="person-link"> Маркарян</a>: мудак или респект
              </div>
            </div>
          </div>
          <div class="visible-card">
            <div class="visible-card-content">
              <!-- <span class="plus-icon">+</span> -->
              <div class="text-content">Кто такие нефоры?</div>
            </div>
          </div>
          <div class="visible-card">
            <div class="visible-card-content">
              <!-- <span class="plus-icon">+</span> -->
              <div class="text-content">Допустимо ли говорить тёлка/баба?</div>
            </div>
          </div>
          <div class="visible-card">
            <div class="visible-card-content">
              <!-- <span class="plus-icon">+</span> -->
              <div class="text-content">Рашка — допустимый жаргон?</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
