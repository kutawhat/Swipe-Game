<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Swipe Game</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
    <script src="./src/components/topic-card.js" type="module"></script>
  </head>

  <body>
    <main>
      <div class="title">
        Swipe Game
        <i class="ph ph-hand-swipe-left"></i>
      </div>
      <p class="description">
        Острые и не очень темы обсуждения для вашей компании
      </p>
      <div id="parent">
        <div id="scrollable-container">
          <div class="scrollable-card"></div>
          <div class="scrollable-card"></div>
          <div class="scrollable-card"></div>
          <div class="scrollable-card"></div>
          <div class="scrollable-card"></div>
          <div class="scrollable-card"></div>
          <div class="scrollable-card"></div>
          <div class="scrollable-card"></div>
          <div class="scrollable-card"></div>
        </div>
        <div id="visible-cards-container">
          <div class="visible-card">
            <div class="visible-card-content">
              <i class="ph ph-user-sound badge-icon person"></i>
              <topic-content
                person="Лебедев"
                text="— мудак или респект"
                link="https://ru.wikipedia.org/wiki/%D0%9B%D0%B5%D0%B1%D0%B5%D0%B4%D0%B5%D0%B2,_%D0%90%D1%80%D1%82%D0%B5%D0%BC%D0%B8%D0%B9_%D0%90%D0%BD%D0%B4%D1%80%D0%B5%D0%B5%D0%B2%D0%B8%D1%87"
              ></topic-content>
            </div>
          </div>
          <div class="visible-card">
            <div class="visible-card-content">
              <i class="ph ph-user-sound badge-icon person"></i>
              <topic-content
                person="Мелстрой"
                text="— мудак или респект"
                link="https://cyclowiki.org/wiki/%D0%90%D0%BD%D0%B4%D1%80%D0%B5%D0%B9_%D0%90%D0%BB%D0%B5%D0%BA%D1%81%D0%B0%D0%BD%D0%B4%D1%80%D0%BE%D0%B2%D0%B8%D1%87_%D0%91%D1%83%D1%80%D0%B8%D0%BC"
              ></topic-content>
            </div>
          </div>
          <div class="visible-card">
            <div class="visible-card-content">
              <i class="ph ph-user-sound badge-icon person"></i>
              <topic-content
                person="Маркарян"
                text="— мудак или респект"
                link="https://ru.wikipedia.org/wiki/%D0%9C%D0%B0%D1%80%D0%BA%D0%B0%D1%80%D1%8F%D0%BD,_%D0%90%D1%80%D1%81%D0%B5%D0%BD_%D0%90%D1%88%D0%BE%D1%82%D0%BE%D0%B2%D0%B8%D1%87"
              ></topic-content>
            </div>
          </div>
          <div class="visible-card">
            <div class="visible-card-content">
              <i class="ph ph-lightbulb badge-icon think"></i>
              <topic-content
                text="Кого можно отнести к нефорам?"
              ></topic-content>
            </div>
          </div>
          <div class="visible-card">
            <div class="visible-card-content">
              <i class="ph ph-user-sound badge-icon think"></i>
              <topic-content
                person="Футанари"
                text="– это гейство?"
                link="https://ru.wikipedia.org/wiki/%D0%A4%D1%83%D1%82%D0%B0%D0%BD%D0%B0%D1%80%D0%B8"
              ></topic-content>
            </div>
          </div>
          <div class="visible-card">
            <div class="visible-card-content">
              <i class="ph ph-fire badge-icon hot"></i>
              <topic-content
                text="Допустимо ли говорить тёлка/баба?"
              ></topic-content>
            </div>
          </div>
          <div class="visible-card">
            <div class="visible-card-content">
              <i class="ph ph-fire badge-icon hot"></i>
              <topic-content text="Рашка — допустимый жаргон?"></topic-content>
            </div>
          </div>
          <div class="visible-card">
            <div class="visible-card-content">
              <i class="ph ph-fire badge-icon hot"></i>
              <topic-content text="Есть ли обратный расизм?"></topic-content>
            </div>
          </div>
          <div class="visible-card">
            <div class="visible-card-content">
              <i class="ph ph-fire badge-icon hot"></i>
              <topic-content text="Есть ли обратный сексизм?"></topic-content>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
