<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Swipe Game</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div id="parent">
        <div id="scrollable-container">
          <a class="scrollable-card"></a>
          <a class="scrollable-card"></a>
          <a class="scrollable-card"></a>
          <a class="scrollable-card"></a>
          <a class="scrollable-card"></a>
          <a class="scrollable-card"></a>
        </div>
        <div id="visible-cards-container">
          <div class="visible-card">
            <div class="visible-card-content">
              <span class="plus-icon">+</span>
              <div class="text-content">
                <a
                  href="https://www.artlebedev.ru"
                  class="person-link"
                  target="_blank"
                  >Артемий Лебедев</a
                >: мудак или респект
              </div>
            </div>
          </div>
          <div class="visible-card">
            <div class="visible-card-content">
              <span class="plus-icon">+</span>
              <div class="text-content">Мелстрой: мудак или респект</div>
            </div>
          </div>
          <div class="visible-card">
            <div class="visible-card-content">
              <span class="plus-icon">+</span>
              <div class="text-content">Маркарян: мудак или респект</div>
            </div>
          </div>
          <div class="visible-card">
            <div class="visible-card-content">
              <span class="plus-icon">+</span>
              <div class="text-content">Кто такие нефоры?</div>
            </div>
          </div>
          <div class="visible-card">
            <div class="visible-card-content">
              <span class="plus-icon">+</span>
              <div class="text-content">Допустимо ли говорить тёлка/баба?</div>
            </div>
          </div>
          <div class="visible-card">
            <div class="visible-card-content">
              <span class="plus-icon">+</span>
              <div class="text-content">Рашка — допустимый жаргон?</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
