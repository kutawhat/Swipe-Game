<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Swipe Game</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

              <!-- <span class="plus-icon">+</span> -->
              <topic-content
                person="Лебедев"
                text="мудак или респект"

              <!-- <span class="plus-icon">+</span> -->
              <topic-content

          </div>
          <div class="visible-card">
            <div class="visible-card-content">
              <!-- <span class="plus-icon">+</span> -->
              <topic-content
                person="Маркарян"
                text="мудак или респект"

            </div>
          </div>
          <div class="visible-card">
            <div class="visible-card-content">
              <!-- <span class="plus-icon">+</span> -->
              <topic-content text="Кто такие нефоры?"></topic-content>
            </div>
          </div>

            <div class="visible-card-content">
              <!-- <span class="plus-icon">+</span> -->
              <topic-content
                text="Допустимо ли говорить тёлка/баба?"

            </div>
          </div>
          <div class="visible-card">

              <!-- <span class="plus-icon">+</span> -->
              <topic-content text="Рашка — допустимый жаргон?"></topic-content>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>

</html>
